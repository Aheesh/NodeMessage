 <head>

 </head>

    <body>
      <div class="container-fluid">
        <!-- page header -->
        <div id="page-header" class="row">
          <div class="col-sm-12">
          <h1 class="text-center">Anon Communicator Dapp</h1>
          <br>
          </div><!--./col-sm-12-->
        </div><!--./row-->
      </div>

      <div class="d-grid gap-2">
        <br>
        <button class="btn btn-primary btn-lg" type="button" id="loginButton" 
        onclick="loginWithMetaMask()"> Login with MetaMask </button>        
        
        <button class="btn btn-primary btn-lg" type="button" id="signOutButton" 
        onclick="signOutOfMetaMask()" hidden> Signout </button>        
        
        <br>

      </div>

  <div class="container-fluid">
  <label for="Sender Address">Sender Wallet Address</label>
  <br>
  <input class="form-control" type="text" id="userAddress"  value="Sender's Wallet Public Address 0x...."
   aria-label="readonly input example" readonly>
   <br>
   </div>

    <div class="container-fluid">
    <label for="Recipient Address">Recipient Wallet Address</label>
    <br>
    <input class="form-control" type="text" id="recepientAddress"  value="Recipient Wallet Public Address 0x...."
     aria-label="readonly input example">
     <br>
     </div>

     <label for="messageArea">Message</label>
     <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="messageArea"></textarea>
      <!--<label for="floatingTextarea"> </label>-->
      <br>
    </div>

   
    <button type="button" id='sendButton' onclick="uiApi()" 
    class="btn btn-primary">Send Message</button>

    <script>
    // This is the function to post the form data to the server
    async function uiApi()
    {
      //Form fields packed into a json.
      var y = document.getElementById("messageArea").value;
      var x = document.getElementById("recepientAddress").value;
      // add sender address and timestamp of message posted on IPFS
      var z = document.getElementById("userAddress").value;
       
      //Get the web3 object to pass as route param
      const web3 = new Web3(window.ethereum);
      await window.ethereum.enable();
      console.log("web3",web3);
    
      const data = {x,y,z};
      const options = {
        method : 'POST',
        headers : {
          "Content-Type":"application/json",
        },
        body: JSON.stringify(data)
      };
      
      //Pass web3 Object as Route Param
      fetch(`/api/:${web3}`,options);

    }

    </script>
